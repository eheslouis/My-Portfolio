<!DOCTYPE html>
<html>
	<head>
		<meta name="description" content="Udacity Portfolio Project" />
		<meta name="author" content="Elodie Heslouis">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="http://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
		<meta charset="utf-8">
		<title>My Portfolio</title>
	</head>

	<body>
		<div class="grid">
			<div class="row">
				<div class="col-3">
					<img class="logo" src="images/logo.jpg" alt="EH Logo">
				</div>

				<div class="col-9">
					<h1 class="title-super">Elodie Heslouis</h1>
					<h2 class="title-job">Front-End Developer</h2>
				</div>
			</div>

			<div class="row">
				<div class="col-12">
					<hr>
				</div>
			</div>

			<div class="row">
				<div class="col-12">
					<picture class="main-image">
						<source media="(min-width: 600px)" srcset="images/mainimage_large.jpg 2x, images/mainimage_medium.jpg 1x">
						<source srcset="images/mainimage_medium.jpg 2x, images/mainimage_small.jpg 1x">
						<img class="main-image" src="images/mainimage_medium.jpg" alt="vatican stairs">
					</picture>
				</div>
			</div>

			<div class="row">
				<div class="col-12 feature-work">
					<h3>Featured Work</h3>
				</div>
			</div>

			<div class="row work-row">
				<div class="col-4">
					<a href="https://github.com/eheslouis/Project-Introduction">
						<img class="work-img" src="images/appify.jpg" alt="Appify logo">
					</a>
					<h4 class="work-title">Project Intro</h4>
					<h4 class="link">
						<a href="https://github.com/eheslouis/Project-Introduction">https://github.com/eheslouis/Project-Introduction</a>
					</h4>
				</div>

				<div class="col-4">
					<a href="https://github.com/eheslouis/Project1">
						<img class="work-img" src="images/sunflower.jpg" alt="sunflower logo">
					</a>
					<h4 class="work-title">Project 1</h4>
					<h4 class="link">
						<a href="https://github.com/eheslouis/Project1">https://github.com/eheslouis/Project1</a>
					</h4>
				</div>

				<div class="col-4">
					<a href="https://github.com/eheslouis/coupdepouce">
						<img class="work-img" src="images/bokeh.jpg" alt="bokeh picture">
					</a>
					<h4 class="work-title">Coup de Pouce</h4>
					<h4 class="link">
						<a href="https://github.com/eheslouis/coupdepouce">https://github.com/eheslouis/coupdepouce</a>
					</h4>
				</div>
			</div>
		</div>
	</body>
</html>
