<!DOCTYPE html>
<html>
	<head>
		<meta name="description" content="Udacity Portfolio Project" />
		<meta name="author" content="Elodie Heslouis">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	    <meta name="mobile-web-app-capable" content="yes">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href='http://fonts.googleapis.com/css?family=EB+Garamond' rel='stylesheet' type='text/css'>
		<meta charset="utf-8">
		<title>My Portfolio</title>
	</head>

	<body>
		<div class="grid">
			<div class="row">
				<div class="col-3">
					<img class="logo" src="images/logo.jpg" alt="EH Logo">
				</div>
				<div class="col-9">
					<p class="title-super">Elodie Heslouis</p>
					<p class="title-job">Front-End Developer</p>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<hr>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<picture class="main-image">
						<source media="(min-width: 600px)" srcset="images/mainimage_large.jpg 2x, images/mainimage_medium.jpg 1x">
						<source srcset="images/mainimage_medium.jpg 2x, images/mainimage_small.jpg 1x">
						<img class="main-image" src="images/mainimage_medium.jpg" alt="vatican stairs">
					</picture>
				</div>
			</div>
			<div class="row">
				<div class="col-12 feature-work">
					<p>Featured Work</p>
				</div>
			</div>
			<div class="row work-row">
				<div class="col-4">
					<a href="https://github.com/udacity/Appify/">
						<img class="work-img" src="images/appify.jpg" alt="Appify logo">
					</a>
					<p class="work-title">Appify</p>
					<p class="link">
						<a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a>
					</p>
				</div>
				<div class="col-4">
					<a href="https://github.com/udacity/Sunflower/">
						<img class="work-img" src="images/sunflower.jpg" alt="sunflower logo">
					</a>
					<p class="work-title">Sunflower</p>
					<p class="link">
						<a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a>
					</p>
				</div>
				<div class="col-4">
					<a href="https://github.com/udacity/Bokeh/">
						<img class="work-img" src="images/bokeh.jpg" alt="bokeh picture">
					</a>
					<p class="work-title">Bokeh</p>
					<p class="link">
						<a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a>
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
